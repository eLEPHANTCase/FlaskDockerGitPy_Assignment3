{% extends "layout.html" %}
{% block content %}
<form action="/escorts/new" method="POST">
    <div class="row">
        <div class="col">
            <label for="escortYear">Escort Year</label>
            <input id="escortYear" type="text" class="form-control" placeholder="Escort Year" name="fldName">
        </div>
        <div class="col">
            <label for="escortMiles">Escort Miles</label>
            <input id="escortMiles" type="text" class="form-control" placeholder="escortMiles"
                   name="escortMiles">
        </div>
        <div class="col">
            <label for="escortPrice">Escort Price</label>
            <input id="escortPrice" type="text" class="form-control" placeholder="Escort Price" name="escortPrice">
        </div>
    </div>

    <button type="submit" class="btn btn-success">Success</button>

</form>

{% endblock %}
